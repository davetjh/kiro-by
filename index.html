<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiro-by</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="ui">
            <div id="score">Score: 0</div>
            <div id="high-score">High Score: 0</div>
            <div id="lives">Lives: 3</div>
            <div id="power-indicator">
                <span>Power:</span>
                <span id="current-power">None</span>
            </div>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div id="game-over" class="hidden">
            <h1>Game Over!</h1>
            <p>Final Score: <span id="final-score">0</span></p>
            <button id="restart-btn">Restart</button>
        </div>
        <div id="level-complete" class="hidden">
            <h1>Level Complete!</h1>
            <p>Score: <span id="complete-score">0</span></p>
            <button id="next-level-btn">Next Level</button>
        </div>
        <div id="controls-overlay">
            <div class="controls-content">
                <h2>Controls</h2>
                <div class="control-grid">
                    <div class="control-item">
                        <div class="key-display">← →</div>
                        <div class="control-label">Move</div>
                    </div>
                    <div class="control-item">
                        <div class="key-display">SPACE</div>
                        <div class="control-label">Jump</div>
                    </div>
                    <div class="control-item">
                        <div class="key-display">C</div>
                        <div class="control-label">Suck/Absorb</div>
                    </div>
                    <div class="control-item">
                        <div class="key-display">V</div>
                        <div class="control-label">Attack</div>
                    </div>
                    <div class="control-item">
                        <div class="key-display">P</div>
                        <div class="control-label">Pause</div>
                    </div>
                    <div class="control-item">
                        <div class="key-display">H</div>
                        <div class="control-label">Toggle Help</div>
                    </div>
                </div>
                <button id="start-game-btn">Start Game</button>
                <p class="help-hint">Press H anytime to toggle this help</p>
            </div>
        </div>
        <div id="controls">
            <p>Arrow Keys: Move | Space: Jump | C: Suck | V: Attack | P: Pause | H: Help</p>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
